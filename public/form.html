<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario Acordeón</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Questrial&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/form-styles.css">

    
</head>
<body>
<div class="container">
<h1>Formulario Vida de Ecosistemas Terrestres</h1>
<script>
    const urlParams = new URLSearchParams(window.location.search);
    const status = urlParams.get('status');
    if (status === 'success') {
        alert("Formulario enviado y guardado exitosamente.");
    } else if (status === 'error') {
        alert("Hubo un error al guardar el formulario. Inténtalo nuevamente.");
    }
</script>
<form  id="contactForm" action="/MANA/api/submitForm" method="POST">
    <div class="accordion">
        <legend class="accordion-header">Información Personal Básica</legend>
        <div class="accordion-content">
            <label for="nombre">Nombre Completo:</label>
            <input type="text" id="nombre" name="nombre"><br><br>

            <label for="edad">Edad:</label>
            <input type="number" id="edad" name="edad"><br><br>
             
            <label for="profesion">Profesión / Actividad Principal:</label>
            <input type="text" id="profesion" name="profesion"><br><br>

            <label for="correo">Correo Electrónico:</label>
            <input type="email" id="correo" name="correo"><br><br>
        </div>
    </div>

    <div class="accordion">
        <legend class="accordion-header">Conexión Personal con la Naturaleza</legend>
        <div class="accordion-content">
            <label for="frecuencia">¿Con qué frecuencia visitas áreas naturales?</label>
            <select id="frecuencia" name="frecuencia">
                <option value="diariamente">Diariamente</option>
                <option value="semanalmente">Semanalmente</option>
                <option value="mensualmente">Mensualmente</option>
                <option value="ocasionalmente">Ocasionalmente</option>
                <option value="raravez">Rara vez</option>
            </select><br><br>

            <label for="actividades">¿Qué actividades realizas en estas áreas?</label>
            <input type="text" id="actividades" name="actividades"><br><br>

            <label for="importancia">¿Qué tan importante es para ti la conservación de la naturaleza? (1-10):</label>
            <input type="number" id="importancia" name="importancia" min="1" max="10"><br><br>
        </div>
    </div>

    <div class="accordion">
        <legend class="accordion-header">Acciones Personales para Proteger los Ecosistemas</legend>
        <div class="accordion-content">
            <label>¿Realizas alguna acción de conservación ambiental en tu vida diaria?</label>
            <label class="textCheckbox" for="reducir_papel">Reducir el consumo de papel</label>
            <input type="checkbox" id="reducir_papel" name="acciones" value="reducir_papel">
            <label class="textCheckbox" for="reciclaje">Reciclaje de residuos</label>
            <input type="checkbox" id="reciclaje" name="acciones" value="reciclaje">
            <label class="textCheckbox" for="productos_ecologicos">Uso de productos ecológicos o biodegradables</label>
            <input type="checkbox" id="productos_ecologicos" name="acciones" value="productos_ecologicos">
            <label class="textCheckbox" for="plantacion">Plantación de árboles u otras plantas</label>
            <input type="checkbox" id="plantacion" name="acciones" value="plantacion">
            <label class="textCheckbox" for="evitar_quimicos">Evitar el uso de productos químicos dañinos en el jardín o huerto</label>
            <input type="checkbox" id="evitar_quimicos" name="acciones" value="evitar_quimicos"><br><br>
        
            <label>¿Participas en actividades o grupos de voluntariado ambiental?</label>
            <label class="textCheckbox" for="si">Sí</label>
            <input type="radio" id="si" name="voluntariado" value="si">
            <label class="textCheckbox" for="no">No</label>
            <input type="radio" id="no" name="voluntariado" value="no">
            <label class="textCheckbox" for="futuro">Me gustaría en el futuro</label>
            <input type="radio" id="futuro" name="voluntariado" value="futuro"><br><br>
        </div>
    </div>
    
    <div class="accordion">
        <legend class="accordion-header">Impacto y Contribución Personal</legend>
        <div class="accordion-content">
            <label for="arboles">Número de árboles o plantas que has plantado este año:</label>
            <input type="number" id="arboles" name="arboles"><br><br>
    
            <label for="horas">Horas dedicadas a actividades de conservación en el último año:</label>
            <input type="number" id="horas" name="horas"><br><br>

            <label>¿Qué áreas de conservación te interesan más?</label>
            <label class="textCheckbox" for="conservacion_bosques">Conservación de bosques</label>
            <input type="checkbox" id="conservacion_bosques" name="areas" value="conservacion_bosques">
            <label class="textCheckbox" for="proteccion_especies">Protección de especies en peligro</label>
            <input type="checkbox" id="proteccion_especies" name="areas" value="proteccion_especies">
            <label class="textCheckbox" for="reduccion_contaminacion">Reducción de contaminación del suelo</label>
            <input type="checkbox" id="reduccion_contaminacion" name="areas" value="reduccion_contaminacion">
            <label class="textCheckbox" for="desertificacion">Lucha contra la desertificación</label>
            <input type="checkbox" id="desertificacion" name="areas" value="desertificacion">
            <label class="textCheckbox" for="educacion_ambiental">Educación ambiental</label>
            <input type="checkbox" id="educacion_ambiental" name="areas" value="educacion_ambiental"><br><br>
        </div>
    </div>

    <div class="accordion">
        <legend class="accordion-header">Conocimiento y Educación Ambiental</legend>
        <div class="accordion-content">
            <label for="conocimiento">¿Cuánto conoces sobre la biodiversidad en tu área? (1-10):</label>
        <input type="number" id="conocimiento" name="conocimiento" min="1" max="10"><br>

        <label>¿Te gustaría aprender más sobre estos temas?</label>
        <label  class="textCheckbox"for="aprender_si">Sí</label>
        <input type="radio" id="aprender_si" name="aprender" value="si">
        <label class="textCheckbox" for="aprender_no">No</label>
        <input type="radio" id="aprender_no" name="aprender" value="no">
        <label class="textCheckbox" for="aprender_tengo">Ya tengo conocimiento</label>
        <input type="radio" id="aprender_tengo" name="aprender" value="tengo">

        <label>¿Estarías interesado en recibir información sobre cómo mejorar tus prácticas de sostenibilidad?</label>
        <label class="textCheckbox" for="info_si">Sí</label>
        <input type="radio" id="info_si" name="informacion" value="si">
        <label class="textCheckbox" for="info_no">No</label>
        <input type="radio" id="info_no" name="informacion" value="no">
        <label class="textCheckbox" for="info_quiza">Quizá en el futuro</label>
        <input type="radio" id="info_quiza" name="informacion" value="quiza">
        </div>
    </div>

    <div class="accordion">
        <legend class="accordion-header">Metas Personales para el Futuro</legend>
        <div class="accordion-content">
            <label for="objetivos">¿Tienes algún objetivo personal para contribuir a la sostenibilidad en el próximo año?</label><br>
        <textarea id="objetivos" name="objetivos" rows="4" cols="50"></textarea><br><br>

        <label for="cambios">¿Qué cambios te gustaría ver en tu comunidad respecto a la conservación de la naturaleza?</label><br>
        <textarea id="cambios" name="cambios" rows="4" cols="50"></textarea><br><br>

        <label for="mejorar">¿En qué área te gustaría mejorar o aprender más para contribuir mejor al ODS 15?</label><br>
        <textarea id="mejorar" name="mejorar" rows="4" cols="50"></textarea><br><br>

        <label for="comentarios">¿Quieres agregar algo más sobre tus experiencias o metas personales en relación con el cuidado de la naturaleza?</label><br>
        <textarea id="comentarios" name="comentarios" rows="6" cols="50"></textarea><br><br>

    </div>
</div>
<input type="submit" value="Enviar">
</form>
</div>

<script src="js/form-script.js"></script>
</body>
</html>
